<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millenium</title>

    <!--Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <div class="icons">
                <i data-feather="instagram" style="color:white"></i>
                <i data-feather="facebook" style="color:white"></i>
                <i data-feather="twitter" style="color:white"></i>
            </div>

            <div class="logo-site">
                <img src="/img/logo.svg" alt="logo-millenium">
            </div>

            <div class="style-nav"></div>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id = "img-cont-1" class="img-container">
            <div class="img-txt">
                <div class="borda">
                    <p>Decorações</p>
                </div>
            </div>
        </div>

        <div id = "img-cont-2" class="img-container">
            <div class="img-txt">
                <div class="borda">
                    <p>Móveis</p>
                </div>
            </div>
        </div>

        <div id = "img-cont-3" class="img-container">
            <div class="img-txt">
                <div class="borda">
                    <p>Planejados</p>
                </div>
            </div>
        </div>

        <div id = "img-cont-4" class="img-container">
            <div class="img-txt">
                <div class="borda">
                    <p>Layouts</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="contacts">
            <div class="tel">
                <h4>Contatos:</h4>
                <p>Cel: (34) 9 9999-9999</p>
                <p>Tel: (34) 3333-3333</p>
            </div>

            <div class="local">
                <h4>Localização: </h4>
                <p>R. João do Ipiranga, 1964 - Jd. Sol Nascente</p>
                <p>Uberaba - MG</p>
                <p>&#128046&#128153</p>
            </div>

            <div class="copy">
                <p>&copy;cxpandora</p>
            </div>
        </div>

        <div class="email">
            <h4>E-mail:</h4>
            <input type="email" name="email" id="email">
            <button>OK</button>
        </div>

        <div class="partners">
            <h4>Parceiros</h4>
            <div class="partners-logo">
                <img src="/img/apple.svg" alt="apple">
                <img src="/img/jeep.svg" alt="jeep">
                <img src="/img/coca-cola.svg" alt="coca-cola">
                <img src="/img/google.svg" alt="google">
            </div>
        </div>

    </footer>

    <script>
        feather.replace()
    </script>
</body>
</html>
